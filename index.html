<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Project Idea Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Project Idea Generator for Developers</h1></header>
      <main>
        <form id="idea-generator-form">
          <input
            type="text"
            placeholder="Enter your subject of interest"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="ideas" id="ideas"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/EfeEdohor" target="_blank"
          ><strong>Efe Edohor</strong></a
        >
        and is open-sourced on
        <a
          href="https://github.com/EfeEdohor/project-idea-generator"
          target="_blank"
          ><strong>GitHub</strong></a
        >
        and hosted on
        <a href="https://ai-project-idea-generator.netlify.app/" target="_blank"
          ><strong>Netlify</strong></a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
